<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<img class="title-logo" src="images/logo.png" alt="Udacity logo" height="100" width="100">
				</div>
				<div class="col-sm-6 text-right text-uppercase">
					<h1 class="title text-thin">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<img class="img-responsive" src="images/home-image.jpg" alt="Main home image!">
				</div>
			</div>	
			<div class="row">
				<div class="col-sm-12">
					<h2 class="gray-color text-thick txt-center text-space">Featured Works</h2>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-sm-4">
					<img class="img-responsive img-center" src="images/appify.jpg" alt="Appify">
					<h3 class="text-uppercase text-thick">Appify</h3>
					<p><a href="https://github.com/udacity/appify" target="_blank">https://github.com/udacity/appify</a></p>
				</div>
				<div class="col-sm-4">
					<img class="img-responsive img-center" src="images/sunflower.jpg" alt="Sunflower">
					<h3 class="text-uppercase text-thick">Sunflower</h3>
					<p><a href="https://github.com/udacity/sunflower" target="_blank">https://github.com/udacity/sunflower</a></p>
				</div>
				<div class="col-sm-4">
					<img class="img-responsive img-center" src="images/bokeh.jpg" alt="Bokeh">
					<h3 class="text-uppercase text-thick">Bokeh</h3>
					<p><a href="https://github.com/udacity/bokeh" target="_blank">https://github.com/udacity/bokeh</a></p>
				</div>
			</div>	
		</div>
	</body>
</html>
